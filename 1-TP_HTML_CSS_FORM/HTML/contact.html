        <!-- formulaire de contact -->
        <fieldset>
            <legend>Formulaire de contact :</legend>
            <form action="traitement.php" method="post">
                <div class="champ">
                    <label for="lname" class="libelle">Nom :<span class="requiredInput">*</span></label>
                    <input type="text" id="lname" name="lname" placeholder="ex : Michel" maxlength="20" minlength="2" required>
                </div>
                <br>
                <div class="champ">
                    <label for="email" class="libelle">Email : <span class="requiredInput">*</span></label>
                    <input type="email" id="email" name="email" placeholder="ex : super@internet.com" required>
                </div>
                <div>
                    <label for="comms" class="libelle">Commenter : </label>
                    <textarea name="comms" id="comms" cols="70" rows="10" class="leCommentaire" placeholder="ex : ma requête est la suivante : je souhaiterais (...)"></textarea>
                </div>
                <div>
                    <label for="sendCopy" class="libelle">Envoyer une copie</label>
                    <input type="checkbox" id="sendCopy" value="none">
                </div>
                <div>
                    <label for="sendBtn" class="champs">Envoyer le formulaire : </label>
                    <input type="submit" value="Valider" id="sendBtn" class="endFormBtn">
                    <label for="resetBtn" class="champs">Effacer vos réponses :</label>
                    <input type="reset" value="Reset" id="resetBtn" class="endFormBtn">
                </div>
            </form>
        </fieldset>
